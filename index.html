<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
    <link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

</head>
<body>
	 <!-- Header -->
		<div class="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        <img alt="Brand" src="">
		      </a>
		    </div>
		  </div>
		</nav>


	<div class="list-group">
	  <a href="#" class="list-group-item active">
	    Search Parameters

	  <a href="#" class="list-group-item">
	  	<strong>Search Terms:</strong>
	  	<div class="well"><input type="text" class="form-control" id="searchTerm" value="burrito"></div>
	  	<br>

	  	 <strong>Number of Records to Retrieve:</strong>
	  	<div class="well"><input type="text" class="form-control" id="numRecords" value="10"></div>
	  	<br>

	  	<strong>Start Year (Optional):</strong>
	  	<div class="well"><input type="text" class="form-control" id="startYear" value="2010"></div>
	  	<br>

	  	<strong>End Year (Optional):</strong>
	  	<div class="well"><input type="text" class="form-control" id="endYear" value="2015"></div>
	  	<br>
	  </a>
	</div>


	  <!-- Search Button -->
		<div class="btn-group">
		<div class="col-md-4">
		  <button type="button" class="btn btn-primary" id="searchBtn" >Search</button>
		


		<!-- Clear Result Button -->	
		
		 <button type="button" class="btn btn-primary" id="clearBtn">Clear Results</button>


		  


			</div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12" id="content">
				
							
						</div>	

					</div>
	
				</div>
			</div>



	<script src="js/app.js"></script>
</body>
</html>
